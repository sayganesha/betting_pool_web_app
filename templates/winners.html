<!doctype html>
<title>Desi Elections Betting Pool</title>
 <form action="/logout" method="post">
     <p><input type=submit value=Logout>
</form>
 <form action="/">
     <p><input type=submit value="My bets">
</form>
{% if is_admin %}
 <form action="/addbet" method="get">
     <p><input type=submit value='Add a new Bet'>
</form>
{% endif %}

<h3>Betting Results !!!!</h3>

<table border="1">
<tr>
    <td>Username</td>
    <td>Winnings</td>
    <td>Losses</td>
    <td>Wins</td>
    <td>Amount Bet</td>
</tr>
{% for user_info in user_standings %}
<tr>
    <td> {{ user_info[1] }} </td>
    <td> $ {{ user_info[5] }} </td>
    <td> $ {{ user_info[4] }} </td>
    <td> $ {{ user_info[3] }} </td>
    <td> $ {{ user_info[2] }} </td>
</tr>
{% endfor %}
</table>
<hr/>
